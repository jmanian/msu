    <title>Document</title>
    <style>
      /*
      Josh's Custom CSS Reset
      https://www.joshwcomeau.com/css/custom-css-reset/
    */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      * {
        margin: 0;
      }
      html,
      body {
        height: 100%;
      }
      body {
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }
      img,
      picture,
      video,
      canvas,
      svg {
        display: block;
        max-width: 100%;
      }
      input,
      button,
      textarea,
      select {
        font: inherit;
      }
      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        overflow-wrap: break-word;
      }
      #root,
      #__next {
        isolation: isolate;
      }

      body {
        background: #262a32;
        font-family: "Six Caps", sans-serif;
        /* font-family: "Bebas Neue", cursive; */
        text-transform: uppercase;
      }

      .grid {
        display: grid;
        width: 100vw;
        height: 100vh;
        grid-gap: 1px;
      }

      main > div {
        background: #060709;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .link > a {
        color: #fafafa;
        text-decoration: none;
        line-height: 1;
      }

      .social svg {
        width: 100%;
        height: 100%;
        fill: #fff;
      }

      @media (max-width: 700px) {
        .grid {
          grid-template-columns: repeat(6, 1fr);
          grid-template-rows: 1fr 1fr 1fr 0.75fr;
        }

        .desk-jockey {
          grid-column: span 6;
          grid-row: span 1;
        }

        .desk-jockey img {
          width: 300px;
        }

        .watch,
        .listen,
        .mfb,
        .merch {
          grid-column: span 3;
          grid-row: span 1;
        }

        .link a {
          font-size: 14vw;
        }

        .social {
          grid-column: span 1;
        }

        .social svg {
          max-width: 30px;
        }

        .logo img {
          max-width: 50px;
        }
      }

      @media (min-width: 700px) {
        .grid {
          grid-template-columns: repeat(12, 1fr);
          grid-template-rows: 1fr 1fr 0.75fr;
        }

        .desk-jockey {
          grid-column: span 6;
          grid-row: span 2;
        }

        .desk-jockey img {
          width: 100%;
        }

        .watch,
        .listen,
        .mfb,
        .merch {
          grid-column: span 3;
          grid-row: span 1;
        }

        .link a {
          font-size: 8vw;
        }

        .social {
          grid-column: span 2;
        }

        .social svg {
          max-width: 85px;
        }

        .logo img {
          max-width: 150px;
        }
      }
    </style>
  </head>
